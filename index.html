<!DOCTYPE html>
<html>
  <head>
    <title>Number Analyzer</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1>Number Analyzer</h1>
    <hr />
    <p>Enter a number and then click the button to analyze the number:</p>

    <p>
      <input id="analyze-in" type="number" />
      <button id="analyze-btn">Analyze</button>
    </p>
    <div id="num-info">
      <p class="sign">Positive / Negative / Zero:</p>
      <p class="number">Even or Odd:</p>
    </div>
  </body>
</html>
